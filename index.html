<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story Generator</title>

  <!-- Embedded CSS -->
  <style>
    .logo {
      display: block;
      width: 150px;
      height: 150px;
      margin: 20px auto;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      border: 3px solid #ffd1dc;
    }

    body {
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1532012197267-da84d127e765?auto=format&fit=crop&w=1920');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      color: #fff;
    }

    h1 {
      font-family: 'Playfair Display', 'Times New Roman', serif;
      color: #ffd1dc;
      background: linear-gradient(120deg, #ffd1dc, #ff69b4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      font-size: 4em;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    p {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      font-size: 1.2em;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255,105,180,0.2);
      border: 2px solid #ffd1dc;
    }

    label {
      display: block;
      margin: 15px 0 8px;
      color: #2c3e50;
      font-weight: 500;
    }

    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      background: #f8f9fa;
      font-size: 16px;
      color: #2c3e50;
      transition: border-color 0.3s ease;
    }

    select:focus {
      outline: none;
      border-color: #3498db;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #ff69b4, #da70d6);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255,105,180,0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255,105,180,0.4);
      background: linear-gradient(45deg, #da70d6, #ff69b4);
    }

    #storyOutput {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      font-family: 'Georgia', serif;
      white-space: pre-line;
      color: #2c3e50;
      line-height: 1.8;
      max-width: 800px;
      margin: 30px auto;
      text-align: justify;
      border-left: 4px solid #ffd1dc;
      font-size: 1.1em;
      overflow-y: auto;
      max-height: 70vh;
    }

    #storyOutput::-webkit-scrollbar {
      width: 8px;
    }

    #storyOutput::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    #storyOutput::-webkit-scrollbar-thumb {
      background: #ffd1dc;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a2/Shakespeare.jpg" alt="William Shakespeare" class="logo">


  <h1>Story Generator</h1>
  <p>Pick a genre, setting, and character to generate a unique story!</p>

  <form id="storyForm">
    <label for="genre">Genre</label>
    <select id="genre" required>
      <option value="">-- Select Genre --</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Science Fiction">Science Fiction</option>
      <option value="Mystery">Mystery</option>
      <option value="Romance">Romance</option>
    </select>

    <label for="setting">Setting</label>
    <select id="setting" required>
      <option value="">-- Select Setting --</option>
      <option value="haunted forest">Haunted Forest</option>
      <option value="space station">Space Station</option>
      <option value="ancient ruins">Ancient Ruins</option>
      <option value="small town">Small Town</option>
    </select>

    <label for="character">Main Character</label>
    <select id="character" required>
      <option value="">-- Select Character --</option>
      <option value="brave knight">Brave Knight</option>
      <option value="curious robot">Curious Robot</option>
      <option value="teen detective">Teen Detective</option>
      <option value="lonely artist">Lonely Artist</option>
    </select>

    <button type="submit">Generate Story</button>
  </form>

  <div id="storyOutput"></div>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById('storyForm');
    const storyOutput = document.getElementById('storyOutput');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const genre = document.getElementById('genre').value;
      const setting = document.getElementById('setting').value;
      const character = document.getElementById('character').value;

      storyOutput.innerHTML = "Generating story... ‚è≥";

      try {
        const response = await fetch('/generate-story', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ genre, setting, character })
        });

        const data = await response.json();

        if (data.story) {
          storyOutput.textContent = data.story;
        } else {
          storyOutput.textContent = "Something went wrong. Try again!";
        }

      } catch (err) {
        storyOutput.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
